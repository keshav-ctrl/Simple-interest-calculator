<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Simple Interest Calculator
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="principal">Principal Amount:</label>
                                <input type="number" class="form-control" id="principal" required>
                            </div>
                            <div class="form-group">
                                <label for="rate">Rate of Interest (%):</label>
                                <input type="number" class="form-control" id="rate" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time Period (years):</label>
                                <input type="number" class="form-control" id="time" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                var principal = parseFloat($('#principal').val());
                var rate = parseFloat($('#rate').val());
                var time = parseFloat($('#time').val());
                var si = (principal * rate * time) / 100;
                var totalAmount = principal + si;
                $('#result').html('Simple Interest: ' + si.toFixed(2) + '<br>Total Amount: ' + totalAmount.toFixed(2));
                $('#resultModal').modal('show');
            });
        });
    </script>
</body>
</html>
